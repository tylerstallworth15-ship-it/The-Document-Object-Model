<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
    <header>
        <h1> My Personal Blog</h1>
        <p>Write, edit, and manage your posts right in your browser.</p>
    </header>

    <main>

        <section id="new-post-section">
            <h2>Create / Edit Post</h2>
            <form id="post-form">
                <div class="form-control">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" name="post-title" placeholder="Enter post title">
                    <span class="error-message" id="title-error"></span>
                </div>
                
                <div class="form-control">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" name="post-content" rows="5" placeholder="Write your post here..."></textarea>
                    <span class="error-message" id="content-error"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn">Add Post</button>
                    <button type="button" id="cancel-edit-btn" class="secondary-btn" style="display: none;">Cancel Edit</button>
                </div>
            </form>
        </section>

        <section id="posts-section">
            <h2>All Posts</h2>
            <div id="posts-container"></div>
        </section>
    </main>

    <footer>
        <small>Personal Blog Site &copy; 2025</small>
    </footer>
</body>
</html>
